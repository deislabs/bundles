name: example-wordpress-credential-set
credentials:
  - name: kubeconfig
    source:
      path: $HOME/.kube/config
    destination:
      path: /root/.kube/config
  - name: mysql_host
    source:
      env: MYSQL_HOST
    destination:
      env: MYSQL_HOST
  - name: mysql_user
    source:
      env: MYSQL_USER
    destination:
      env: MYSQL_USER
  - name: mysql_password
    source:
      env: MYSQL_PASSWORD
    destination:
      env: MYSQL_PASSWORD
